<div class="nav-toolbar">
  <p-menubar styleClass="nav-menubar">
    <ng-template pTemplate="start">
      <span class="brand">Career Board</span>

      <!-- Desktop menu -->
      <div class="desktop-menu">
        <a pButton
          routerLink="/dashboard"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          icon="pi pi-th-large"
          label="All Interviews"
          class="p-button-text">
        </a>

        <a pButton
          routerLink="/dashboard/manage-interview"
          routerLinkActive="active"
          icon="pi pi-plus-circle"
          label="Create Interview"
          class="p-button-text">
        </a>

        <a pButton
          routerLink="/dashboard/my-interviews"
          routerLinkActive="active"
          icon="pi pi-user"
          label="My Profile"
          class="p-button-text">
        </a>

        @if (isAdmin || isModerator) {
          <a pButton
            routerLink="/dashboard/user-remove"
            routerLinkActive="active"
            icon="pi pi-users"
            label="All Users"
            class="p-button-text">
          </a>
        }
      </div>
    </ng-template>

    <ng-template pTemplate="end">
      <!-- Mobile menu toggle -->
      <button pButton
        class="mobile-menu-toggle p-button-text"
        (click)="toggleMobileMenu()"
        [icon]="isMobileMenuOpen ? 'pi pi-times' : 'pi pi-bars'">
      </button>

      <!-- Profile menu -->
      <p-menu #profileMenu [popup]="true" [model]="profileMenuItems"></p-menu>
      <button pButton
        [pTooltip]="username || 'Profile'"
        tooltipPosition="bottom"
        class="profile-button p-button-text"
        icon="pi pi-user"
        (click)="profileMenu.toggle($event)">
      </button>
    </ng-template>
  </p-menubar>
</div>

<!-- Mobile menu overlay -->
<div class="mobile-menu" [class.open]="isMobileMenuOpen">
  <a pButton
    routerLink="/dashboard"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    (click)="closeMobileMenu()"
    icon="pi pi-th-large"
    label="All Interviews"
    class="p-button-text p-button-full">
  </a>

  <a pButton
    routerLink="/dashboard/manage-interview"
    routerLinkActive="active"
    (click)="closeMobileMenu()"
    icon="pi pi-plus-circle"
    label="Create Interview"
    class="p-button-text p-button-full">
  </a>

  <a pButton
    routerLink="/dashboard/my-interviews"
    routerLinkActive="active"
    (click)="closeMobileMenu()"
    icon="pi pi-user"
    label="My Profile"
    class="p-button-text p-button-full">
  </a>

  @if (isAdmin || isModerator) {
    <a pButton
      routerLink="/dashboard/user-remove"
      routerLinkActive="active"
      (click)="closeMobileMenu()"
      icon="pi pi-users"
      label="All Users"
      class="p-button-text p-button-full">
    </a>
  }
</div>
