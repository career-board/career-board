<div class="login-container">
  <p-card>
    <div class="login-form">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <label for="username">Username</label>
          <input id="username" type="text" pInputText formControlName="username" />
          <small class="error-message" *ngIf="isUsernameValid">Username is required</small>
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <p-inputGroup>
            <input id="password" [type]="hidePassword ? 'password' : 'text'" pInputText formControlName="password" />
            <button type="button" pButton [icon]="hidePassword ? 'pi pi-eye' : 'pi pi-eye-slash'" (click)="hidePassword = !hidePassword"></button>
          </p-inputGroup>
          @if (isPasswordValid) {
            <small class="error-message">Password is required</small>
          }
        </div>

        <button pButton type="submit" label="Login" raised="true" rounded="true" [disabled]="loginForm.invalid" class="login-button"></button>

        <div class="register-link">
          Don't have an account? <a routerLink="/register">Register here</a>
        </div>
      </form>
    </div>
  </p-card>
</div>
