<div class="register-container">
  <p-card>
    <div class="register-form">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <label for="username">Username</label>
          <input id="username" type="text" pInputText formControlName="username" />
          <small class="error-message" *ngIf="isUsernameInValid">Username is required</small>
        </div>

        <div class="form-field">
          <label for="currentCompany">Current Company</label>
          <input id="currentCompany" type="text" pInputText formControlName="currentCompany" />
          <small class="error-message" *ngIf="isCurrentCompanyInValid">Current company is required</small>
        </div>

        <div formGroupName="passwords" [class.passwords-mismatch]="isPasswordsMatch">
          <div class="form-field">
            <label for="password">Password</label>
            <p-inputGroup>
              <input 
                id="password" 
                [type]="hidePassword ? 'password' : 'text'" 
                pInputText 
                formControlName="password"
              />
              <button type="button" pButton [icon]="hidePassword ? 'pi pi-eye' : 'pi pi-eye-slash'" (click)="hidePassword = !hidePassword"></button>
            </p-inputGroup>
            <small class="error-message" *ngIf="isPasswordInValid">Password is required</small>
            <small class="error-message" *ngIf="isPasswordLengthInValid">Password must be at least 8 characters and at most 64 characters</small>
          </div>

          <div class="form-field">
            <label for="confirmPassword">Confirm Password</label>
            <p-inputGroup>
              <input 
                id="confirmPassword" 
                [type]="hideConfirmPassword ? 'password' : 'text'" 
                pInputText 
                formControlName="confirmPassword"
              />
              <button type="button" pButton [icon]="hideConfirmPassword ? 'pi pi-eye' : 'pi pi-eye-slash'" (click)="hideConfirmPassword = !hideConfirmPassword"></button>
            </p-inputGroup>
            <small class="error-message" *ngIf="isConfirmPasswordInValid">Password is required</small>
            <small class="error-message" *ngIf="isConfirmPasswordLengthInValid">Password must be at least 8 characters and at most 64 characters</small>
          </div>

          <small class="error-message" *ngIf="isPasswordsMatch">Passwords do not match</small>
        </div>

        <button pButton type="submit" label="Register" raised="true" rounded="true" [disabled]="registerForm.invalid" class="register-button"></button>

        <div class="login-link">
          Already have an account? <a routerLink="/login">Login here</a>
        </div>
      </form>
    </div>
  </p-card>
</div>
