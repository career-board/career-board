<p-card [style]="{'cursor': 'pointer'}" styleClass="post-card" (click)="navigateToPost()">
    <div class="card-header">
        <div class="company-info">
            <span class="company">{{ post.company }}</span>
            <span class="interview-date">{{ post.interviewDate | date : "MMM d, y" }}</span>
        </div>
        <div class="interview-type">
            {{ post.typeName }}
        </div>
    </div>
    <div class="description">
        {{ post.description }}
    </div>
    <div class="post-meta">
        {{ post.username }} : {{ post.createdAt | date : "MMM d, y" }}
    </div>
</p-card>
