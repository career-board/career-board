<mat-card class="user-card" (click)="navigateToPostTimeline()">
  <mat-card-header>
    <div class="avatar" mat-card-avatar>
      {{ (user().username.charAt(0) || "") | uppercase }}
    </div>
    <div class="header-content">
      <mat-card-title>{{ user().username }}</mat-card-title>
      <mat-card-subtitle>{{ user().username }}</mat-card-subtitle>
    </div>
    <div class="role-badge" [ngClass]="user().role.toLowerCase()">
      {{ user().role }}
    </div>
  </mat-card-header>

  <mat-card-content>
    <div class="user-details">
      <div class="stats">
        <div class="stat-item">
          <mat-icon>article</mat-icon>
          <span class="stat-value">{{ user().postCount }}</span>
          <span class="stat-label">Posts</span>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
