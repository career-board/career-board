<mat-toolbar color="primary">
  <span>Career Board</span>
  <span class="spacer"></span>
  
  <!-- Menu items for all authenticated users -->
  <a mat-button routerLink="/dashboard" routerLinkActive="active">
    <mat-icon>dashboard</mat-icon>
    Dashboard
  </a>
  
  <a mat-button routerLink="/dashboard/create-post" routerLinkActive="active">
    <mat-icon>post_add</mat-icon>
    Create Post
  </a>
  
  <!-- Admin only menu items -->
  @if (isAdmin) {
    <a mat-button routerLink="/users" routerLinkActive="active">
      <mat-icon>people</mat-icon>
      Users
    </a>
    <a mat-button routerLink="/settings" routerLinkActive="active">
      <mat-icon>settings</mat-icon>
      Settings
    </a>
  }

  <!-- Moderator only menu items -->
  @if (isModerator) {
    <a mat-button routerLink="/dashboard/user-remove" routerLinkActive="active">
      <mat-icon>person_remove</mat-icon>
      Delete Users
    </a>
  }
  
  <!-- User only menu items -->
  @if (isUser) {
    <a mat-button routerLink="/my-posts" routerLinkActive="active">
      <mat-icon>article</mat-icon>
      My Posts
    </a>
  }
  
  <!-- Profile and Logout -->
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </a>
    <button mat-menu-item (click)="onLogout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
